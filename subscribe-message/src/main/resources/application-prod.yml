
# 线上环境

online: true

logging.config: classpath:log-prod.xml

spring.application.name: subscribe-message

spring:
  activemq:
    broker-url: failover:(tcp://first:61616,tcp://secondary:61616)?timeout=3000&startupMaxReconnectAttempts=5
    user: admin
    password: admin
  mail:
    host: smtp.yyy.com
    port: 587
    username: abc@yyy.com
    password: xxx

register.center: http://prod1:8761/eureka/,http://prod2:8761/eureka/,http://prod3:8761/eureka/
eureka:
  client:
    healthcheck.enabled: true
    registry-fetch-interval-seconds: 5
    serviceUrl.defaultZone: ${register.center}
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
